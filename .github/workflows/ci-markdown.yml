name: ci-markdown

defaults:
  run:
    shell: pwshon:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:
concurrency:
  group: ci-markdown-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: markdownlint-cli2
        run: npx -y markdownlint-cli2@0.14.0 "**/*.md" "#node_modules"

